<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Poppins font */
            text-align: center;
            position: fixed; /* this how body will not respond */
            width: 100%; 
            height: 100%; 
            overflow: hidden; /* Prevent scrolling */
            background-color: #f0f0f0; /* Background color */
        }
        canvas {
            border: 1px solid black;
            background-color: #3298dc;
            display: block; /* Center the canvas */
            margin: 0 auto; /* Centering */
            max-width: 100%; /* Responsive width */
            height: auto; /* Maintain aspect ratio */
        }
        /* Responsive styles for different devices */
        @media (max-width: 600px) {
            canvas {
                width: 90vw; /* Take 90% of the viewport width */
                height: auto; /* Maintain aspect ratio */
            }
        }
        @media (min-width: 601px) and (max-width: 900px) {
            canvas {
                width: 80vw; /* Take 80% of the viewport width */
                height: auto; /* Maintain aspect ratio */
            }
        }
        @media (min-width: 901px) {
            canvas {
                width: 600px; /* Fixed width for larger devices */
                height: 400px; /* Fixed height */
            }
        }
        .scoreboard {
            font-size: 20px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div class="scoreboard">
        Score: <span id="score">0</span> | High Score: <span id="highScore">0</span>
    </div>
    <canvas id="gameCanvas" width="600" height="400"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const snakeBlock = 20; // Increased block size
        let snakeSpeed = 10;
        let snake = [{ x: canvas.width / 2, y: canvas.height / 2 }];
        let food = { x: randomPosition(0, canvas.width - snakeBlock), y: randomPosition(0, canvas.height - snakeBlock) };
        let dx = 0;
        let dy = 0;
        let lengthOfSnake = 1;
        let score = 0;
        let highScore = localStorage.getItem('highScore') ? parseInt(localStorage.getItem('highScore')) : 0;
        let gameOver = false;

        function randomPosition(min, max) {
            return Math.round((Math.random() * (max - min) + min) / snakeBlock) * snakeBlock;
        }

        function drawSnake() {
            snake.forEach(part => {
                ctx.fillStyle = "black";
                ctx.fillRect(part.x, part.y, snakeBlock, snakeBlock);
            });
        }

        function drawFood() {
            ctx.fillStyle = "green";
            ctx.fillRect(food.x, food.y, snakeBlock, snakeBlock);
        }

        function updateScore() {
            document.getElementById("score").innerText = score;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                document.getElementById("highScore").innerText = highScore;
            }
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            if (snake[0].x === food.x && snake[0].y === food.y) {
                score += 4; // Add 4 points for each food eaten
                food.x = randomPosition(0, canvas.width - snakeBlock);
                food.y = randomPosition(0, canvas.height - snakeBlock);
                lengthOfSnake += 1;
            } else {
                snake.pop();
            }
            updateScore();
        }

        function checkCollision() {
            if (snake[0].x < 0 || snake[0].x >= canvas.width || snake[0].y < 0 || snake[0].y >= canvas.height) {
                gameOver = true;
            }

            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                    gameOver = true;
                }
            }
        }

        function changeDirection(event) {
            const LEFT = 37;
            const UP = 38;
            const RIGHT = 39;
            const DOWN = 40;

            if (event.keyCode === LEFT && dx === 0) {
                dx = -snakeBlock;
                dy = 0;
            } else if (event.keyCode === RIGHT && dx === 0) {
                dx = snakeBlock;
                dy = 0;
            } else if (event.keyCode === UP && dy === 0) {
                dx = 0;
                dy = -snakeBlock;
            } else if (event.keyCode === DOWN && dy === 0) {
                dx = 0;
                dy = snakeBlock;
            }
        }

        function handleTouch(direction) {
            switch (direction) {
                case 'left':
                    if (dx === 0) {
                        dx = -snakeBlock;
                        dy = 0;
                    }
                    break;
                case 'right':
                    if (dx === 0) {
                        dx = snakeBlock;
                        dy = 0;
                    }
                    break;
                case 'up':
                    if (dy === 0) {
                        dx = 0;
                        dy = -snakeBlock;
                    }
                    break;
                case 'down':
                    if (dy === 0) {
                        dx = 0;
                        dy = snakeBlock;
                    }
                    break;
            }
        }

        // Touch event handling
        canvas.addEventListener('touchstart', (event) => {
            const touch = event.touches[0];
            const x = touch.clientX - canvas.offsetLeft;
            const y = touch.clientY - canvas.offsetTop;

            if (x < canvas.width / 2) {
                handleTouch('left');
            } else if (x > canvas.width / 2) {
                handleTouch('right');
            }

            if (y < canvas.height / 2) {
                handleTouch('up');
            } else if (y > canvas.height / 2) {
                handleTouch('down');
            }
        });

        function main() {
            if (gameOver) {
                ctx.fillStyle = "red";
                ctx.font = "50px Arial";
                ctx.fillText("Game Over", canvas.width / 4, canvas.height / 2);
                return;
            }

            setTimeout(function onTick() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawFood();
                moveSnake();
                drawSnake();
                checkCollision();
                main();
            }, 1000 / snakeSpeed);
        }

        document.addEventListener("keydown", changeDirection);
        document.getElementById("highScore").innerText = highScore; // Display initial high score
        main();
    </script>
</body>
